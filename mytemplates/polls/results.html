{% extends "base.html" %}

{% block content %}

<p> You voted on {{ message }}</p>

<ul>
	{% for choice in poll.choice_set.all %}
		<li>
			choice = {{choice.choice_text}}, votes = {{choice.votes}}
		</li>
	{% endfor %}
</ul>

Vote again? <a href="/polls/{{poll.id}}/vote">Click here</a>

{% endblock %}
